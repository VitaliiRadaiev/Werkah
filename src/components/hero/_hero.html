<section class="hero relative">
    <div class="hero__bg ibg absolute top-0 left-0 w-full h-full z-1">
        <img src="img/blue-bg.jpg" alt="">
    </div>
    <div class="hero__body container text-white relative z-2 text-center min-h-[32rem] py-[4.5rem] flex flex-col gap-[3rem]">
        <div class="hero__breadcrumbs">
            <ul class="breadcrumbs font-bold text-[1.2rem] leading-[2.2rem]">
                @@for (var i = 0; i < breadcrumbs.length; i++) { 
                    <li class="inline">`+breadcrumbs[i]+`</li>
                }
            </ul>
        </div>
        <h1 class="hero__title title-1 ">@@title</h1>
        <div class="hero__text mx-auto max-w-[48.4rem]">@@text</div>
    </div>
    <div class="hero__icon absolute left-[50%] bottom-0 z-4 translate-y-[50%] translate-x-[-50%] w-[5rem] h-[5rem] rounded-[50%] bg-themeColor text-white text-[3.5rem] flex items-center justify-center">
        <i class="icon-chevron-down"></i>
    </div>
</section>
